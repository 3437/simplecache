name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
        cxx: [ g++-7, g++-8, g++-9, g++-10, clang++-8, clang++-9 ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: pip
      run: python3 -m pip install pybind11 setuptools wheel
    - name: make
      run: CXX=${{ matrix.cxx }} make -j8
    - name: sdist
      run: python3 setup.py sdist
    - name: install
      run: CXX=${{ matrix.cxx }} python3 -m pip install dist/*.tar.gz
    - name: test
      run: cd ../ && python3 -c 'import simplecache'
    - uses: actions/upload-artifact@v2
      with:
        name: simplecache
        path: |
          dist/*
